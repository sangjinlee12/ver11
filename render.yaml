services:
  - type: web
    name: sselectric-vacation-system
    env: python
    buildCommand: |
      apt-get update -y
      apt-get install -y build-essential fonts-nanum fonts-noto-cjk
      pip install -r requirements-render.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --reuse-port main:app
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHONIOENCODING
        value: "utf-8"
    autoDeploy: true