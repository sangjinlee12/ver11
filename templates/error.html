{% extends 'base.html' %}

{% block title %}{{ error_code }} 오류 - 휴가관리시스템{% endblock %}

{% block page_title %}오류 발생{% endblock %}

{% block content %}
<div class="text-center py-12">
    <div class="text-6xl font-bold text-gray-300 mb-4">{{ error_code }}</div>
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">{{ error_message }}</h1>
    <p class="text-gray-600 mb-8">문제가 지속되면 관리자에게 문의해주세요.</p>
    <a href="{{ url_for('main.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        <i class="fas fa-home mr-2"></i>
        홈으로 돌아가기
    </a>
</div>
{% endblock %}
