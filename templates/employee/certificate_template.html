<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재직증명서</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        .content {
            margin-bottom: 50px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }
        .info-table th {
            background-color: #f5f5f5;
            width: 120px;
            font-weight: normal;
        }
        .signature {
            text-align: center;
            margin-top: 80px;
        }
        .signature-date {
            margin-bottom: 40px;
        }
        .company-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stamp-area {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 1px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">재 직 증 명 서</h1>
        </div>
        
        <div class="content">
            <table class="info-table">
                <tr>
                    <th>성명</th>
                    <td>{{ user.name }}</td>
                </tr>
                <tr>
                    <th>소속</th>
                    <td>주식회사 에스에스전력 {{ user.department }}</td>
                </tr>
                <tr>
                    <th>직위</th>
                    <td>{{ user.position }}</td>
                </tr>
                <tr>
                    <th>재직기간</th>
                    <td>{{ user.created_at.strftime('%Y년 %m월 %d일') }} ~ 현재</td>
                </tr>
                <tr>
                    <th>용도</th>
                    <td>{{ certificate.purpose }}</td>
                </tr>
            </table>
            
            <p>
                위와 같이 재직하고 있음을 증명합니다.
            </p>
        </div>
        
        <div class="signature">
            <p class="signature-date">
                {{ today.strftime('%Y년 %m월 %d일') }}
            </p>
            <p class="company-name">주식회사 에스에스전력</p>
            <p>대표이사</p>
            <div class="stamp-area">
                (직인 생략)
            </div>
        </div>
    </div>
</body>
</html>
